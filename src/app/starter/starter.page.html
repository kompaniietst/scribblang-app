<ion-content>
  <ion-list>
    <ion-item>
      <ion-select placeholder="Select language:" okText="Ok" cancelText="" (ionChange)="selectLang($event.target.value)">
        <ion-select-option [value]="item" *ngFor="let item of langs$ | async">
        {{ item.label }}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
