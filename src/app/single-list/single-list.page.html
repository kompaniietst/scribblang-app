<ion-content>
  <app-header [title]="list_name" class="single-list">
    <span *ngIf="(words$ | async)?.length > 0">
      ( {{ (words$ | async)?.length }} )
    </span>

    <svg width="21" height="21" viewBox="0 0 512 512" (click)="shuffle()" class="icon-shuffle">
      <path style="fill:#5e33ad;" d="M511.143,102.063L347.841,0v57.063h-10c-39.654,0-84.936,23.58-107.67,56.068L64.79,349.452
    c-5.663,8.092-24.057,17.67-33.933,17.67h-30v90h30c39.653,0,84.936-23.58,107.67-56.068l165.381-236.32
    c5.663-8.092,24.057-17.67,33.933-17.67h10v57.063L511.143,102.063z" />
      <path style="fill:#f21a50;" d="M511.143,409.937L347.841,307.873v57.063h-10c-9.876,0-28.27-9.578-33.933-17.67l-165.381-236.32
    C115.793,78.458,70.51,54.878,30.857,54.878h-30v90h30c9.876,0,28.27,9.578,33.933,17.67l165.381,236.32
    c22.734,32.488,68.016,56.068,107.67,56.068h10V512L511.143,409.937z" />
    </svg>

  </app-header>

  <div *ngIf="(words$ | async)?.length === 0" class="no-data ion-text-center">
    Start to add your words!
  </div>

  <ion-item-sliding *ngFor="let item of words$ | async" #slidingItem>
    <app-single-word-item [item]="item" (closeItem)="closeIonItem()"></app-single-word-item>
  </ion-item-sliding>

</ion-content>
