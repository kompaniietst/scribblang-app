<ion-content>

  <app-header [title]="list_name" class="single-list"></app-header>

  <div *ngIf="words && words.length === 0" class="no-data ion-text-center">
    Start to add your words!
  </div>

  <div *ngIf="currPageisBookmarks" class="no-data ion-text-center">
    If you need to learn some words harder, <br>
    you can separate them here, <br> press by icon <br><br>
    <svg width="22" height="22" viewBox="0 0 70 70">
      <path class="st0" d="M45,11.1c6.5,0,11.8,5.5,11.8,12.2c0,7-2,15.7-24.9,31.1C9,39,7,30.3,7,23.3c0-6.8,5.3-12.2,11.8-12.2
        c3,0,5.9,1.2,8.1,3.4l4.9,4.9l4.9-4.9C39,12.3,41.9,11.1,45,11.1 M45,4.1c-5.1,0-9.7,2.1-13.1,5.4c-3.4-3.3-8-5.4-13.1-5.4
        C8.4,4.1,0,12.7,0,23.3c0,10.6,4.3,21.8,31.8,39.4c0,0.1,0,0.1,0,0.1c0,0,0,0,0.1,0c0,0,0,0,0.1,0c0,0,0,0,0-0.1
        c27.5-17.6,31.8-28.8,31.8-39.4C63.8,12.7,55.4,4.1,45,4.1L45,4.1z" />
    </svg>
  </div>

  <ion-item-sliding *ngFor="let item of words$ | async">
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col size="1" (click)="toBookmark(item.id); bookmarked = item.id">
            <svg width="21" height="21" class="to-bookmark" [class.active]="bookmarked == item.id">
              <g transform="scale(0.3)">
                <path class="st0" d="M45,11.1c6.5,0,11.8,5.5,11.8,12.2c0,7-2,15.7-24.9,31.1C9,39,7,30.3,7,23.3c0-6.8,5.3-12.2,11.8-12.2
                c3,0,5.9,1.2,8.1,3.4l4.9,4.9l4.9-4.9C39,12.3,41.9,11.1,45,11.1 M45,4.1c-5.1,0-9.7,2.1-13.1,5.4c-3.4-3.3-8-5.4-13.1-5.4
                C8.4,4.1,0,12.7,0,23.3c0,10.6,4.3,21.8,31.8,39.4c0,0.1,0,0.1,0,0.1c0,0,0,0,0.1,0c0,0,0,0,0.1,0c0,0,0,0,0-0.1
                c27.5-17.6,31.8-28.8,31.8-39.4C63.8,12.7,55.4,4.1,45,4.1L45,4.1z" />
              </g>
            </svg>
          </ion-col>
          <ion-col size="5" class="word">
            <strong>{{ item.original }}</strong>
          </ion-col>
          <ion-col (click)="toggleTranslation(item.id)" size="6" class="ion-text-right" 
            *ngIf="!isTranslationOpened(item.id)"
            class="translation">
            <a>Translate</a>
          </ion-col>
          <ion-col (click)="toggleTranslation(item.id)" size="6" class="ion-text-right" 
            *ngIf="isTranslationOpened(item.id)"
            class="translation">
            <ion-row>
              <ion-col>
                {{ item.translation }}
              </ion-col>
            </ion-row>
            <ion-row class="transcription">
              <ion-col>
                <div>
                  {{ item.transcription }}
                </div>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="edit(item)">
        <svg width="28" height="28" viewBox="0 0 70 70">
          <style type="text/css">
            .grey {
              fill: #E7ECED;
            }

            .orange {
              fill: #EBBA16;
            }

            .rose {
              fill: #f7577a;
            }
          </style>
          <path class="grey" d="M57.8,14.6L50,6.8c-0.9-0.9-2.5-0.9-3.4,0L42,11.3l-3.8,3.7L14.1,38.9l-6.9,18l0,0l0,0l7.5-2.8l10.7-4
            l24.1-23.9l3.8-3.7l4.6-4.5C58.8,17,58.8,15.5,57.8,14.6z" />
          <polygon class="orange" points="7.3,56.9 14.1,38.9 38.3,15.1 49.5,26.2 25.4,50.1 " />
          <path class="orange"
            d="M53.3,22.5L42,11.3l4.6-4.5c0.9-0.9,2.5-0.9,3.4,0l7.9,7.8c0.9,0.9,0.9,2.4,0,3.4L53.3,22.5z" />
          <g>
            <path class="grey" d="M30.4,38.6c-0.2,0-0.5-0.1-0.6-0.3c-0.3-0.3-0.3-0.9,0-1.3l15.4-15.2c0.3-0.3,0.9-0.3,1.3,0
              c0.3,0.3,0.3,0.9,0,1.3L31,38.3C30.9,38.5,30.6,38.6,30.4,38.6z" />
            <path class="grey" d="M21.6,47.2c-0.2,0-0.5-0.1-0.6-0.3c-0.3-0.3-0.3-0.9,0-1.3l5.6-5.6c0.3-0.3,0.9-0.3,1.3,0
              c0.3,0.3,0.3,0.9,0,1.3L22.3,47C22.1,47.2,21.9,47.2,21.6,47.2z" />
          </g>
          <polygon class="grey" points="7.3,56.9 25.2,50.2 14.1,39.1 " />
          <polygon class="rose" points="9.7,50.6 7.3,56.9 13.6,54.5 " />
          <polygon class="grey" points="49.5,26.2 38.3,15.1 42,11.3 53.3,22.5 " />
        </svg>
      </ion-item-option>
      <ion-item-option (click)="remove(item.id)">
        <svg width="30" height="30" viewBox="0 0 70 70">
          <style type="text/css">
            .pers {
              fill: #D1BF86;
            }

            .rose {
              fill: #f7577a;
            }

            .white {
              fill: #FFFFFF;
            }
          </style>
          <g>
            <path class="pers" d="M30.4,38.6c-0.2,0-0.5-0.1-0.6-0.3c-0.3-0.3-0.3-0.9,0-1.3l15.4-15.2c0.3-0.3,0.9-0.3,1.3,0
                c0.3,0.3,0.3,0.9,0,1.3L31,38.3C30.9,38.5,30.6,38.6,30.4,38.6z" />
            <path class="pers" d="M21.6,47.2c-0.2,0-0.5-0.1-0.6-0.3c-0.3-0.3-0.3-0.9,0-1.3l5.6-5.6c0.3-0.3,0.9-0.3,1.3,0
                c0.3,0.3,0.3,0.9,0,1.3L22.3,47C22.1,47.2,21.9,47.2,21.6,47.2z" />
          </g>
          <path class="pers" d="M38.7,14.1h-3.2V9.3h-6.3v4.8H26V6.1h12.7V14.1z" />
          <path class="rose" d="M43.5,56.9H21.3c-2.6,0-4.8-2.1-4.8-4.8V18.8h31.7v33.3C48.3,54.8,46.1,56.9,43.5,56.9z" />
          <path class="pers" d="M51.4,22H13.4v-6.3c0-1.8,1.4-3.2,3.2-3.2h31.7c1.8,0,3.2,1.4,3.2,3.2V22z" />
          <path class="white" d="M39.1,31.9c-0.6-0.6-1.6-0.6-2.2,0L32.8,36l-4.1-4.1c-0.6-0.6-1.6-0.6-2.2,0c-0.6,0.6-0.6,1.6,0,2.2l4.1,4.1
              l-4.1,4.1c-0.6,0.6-0.6,1.6,0,2.2c0.6,0.6,1.6,0.6,2.2,0l4.1-4.1l4.1,4.1c0.6,0.6,1.6,0.6,2.2,0c0.6-0.6,0.6-1.6,0-2.2L35,38.2
              l4.1-4.1C39.7,33.5,39.7,32.5,39.1,31.9z" />
        </svg>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>

</ion-content>
