  <app-header [title]="list_name" class="single-list">
    <span *ngIf="(words$ | async)?.length > 0">
      ( {{ (words$ | async)?.length }} )
    </span>

  </app-header>

  <div *ngIf="(words$ | async)?.length === 0" class="no-data ion-text-center">
    Start to add your words!
  </div>

  <div *ngIf="currPageisBookmarks" class="no-data ion-text-center">

    you can separate them here, <br> press by icon <br><br>
