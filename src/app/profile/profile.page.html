<ion-content [fullscreen]="true">
  <app-header>
    <a (click)="logout()">Log out</a>
  </app-header>
  <ion-list>
    <ion-item>
      <ion-label>
        <strong>Email: </strong>
      </ion-label>
      <div>{{ (auth.user$ | async).email }}</div>
    </ion-item>
    <ion-item>
      <ion-label>
        <strong>Change vacabulary:</strong>
      </ion-label> 
      <ion-select [placeholder]="currLang.label" okText="Ok" cancelText="" (ionChange)="selectLang($event.target.value)">
        <ion-select-option [value]="item" *ngFor="let item of langs$ | async">
          {{ item.label }}
        </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-button (click)="remLang()">remLang()</ion-button>
</ion-content>
