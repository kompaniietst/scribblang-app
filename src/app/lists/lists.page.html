<ion-content>
  <app-header [title]="'Directories and lists'">
    <div class="lang" *ngIf="(lang.lang$ | async) === 'en'">{{ lang.lang$ | async }}</div>
  </app-header>
<ion-button (click)="remLang()">remLang()</ion-button>
  <div *ngIf="treeData?.length === 0" class="no-data ion-text-center">
    Start to add directories and lists <br> of your words!
  </div>

  <app-file-system-view [children]="treeData" *ngIf="treeData?.length > 0" class="tree"></app-file-system-view>

</ion-content>
