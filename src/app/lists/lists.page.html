<ion-content>
  <app-header [title]="'Directories and lists'">
    <div class="lang">{{ (lang.lang$ | async).locale }}</div>
  </app-header>

  <div *ngIf="isEmpty" class="no-data ion-text-center">
    Start to add directories and lists <br> of your words!
  </div>

  <app-file-system-view 
    [children]="treeData" 
    *ngIf="treeData?.length > 0" 
    class="tree">
  </app-file-system-view>

</ion-content>
