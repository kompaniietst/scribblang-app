<ion-content>{{ lang.lang$ | async }}
  <app-header [title]="'Directories and lists'"></app-header>

  <div *ngIf="treeData && treeData?.length === 0" class="no-data ion-text-center">
    Start to add directories and lists <br> of your words!
  </div>

  <app-file-system-view [children]="treeData" *ngIf="treeData?.length > 0" class="tree"></app-file-system-view>

</ion-content>
